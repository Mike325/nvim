name: lint

on: [push, pull_request]

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: OS Info
        run: |
          sudo apt-get update
          sudo apt-get install wget
          mkdir -p ~/.local/bin/
          wget -O ~/.local/bin/screenfetch https://git.io/vaHfR
          chmod +x ~/.local/bin/screenfetch
          ~/.local/bin/screenfetch
      - name: Install dependencies
        run: |
          sudo apt-get install -y \
            curl               \
            git                \
            shellcheck         \
            python3-setuptools \
            python-setuptools  \
            python3-pip        \
            python3-virtualenv \
            luarocks           \
            golang

          sudo luarocks install luacheck
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
      - name: Fetch install script
        run: |
          wget https://raw.githubusercontent.com/Mike325/dotfiles/master/install.sh
          chmod +x ./install.sh
          ./install.sh --portables --verbose --force
          # FIX: Temporally fix as currently the latest tag does not have a release
          rm ~/.local/bin/shfmt
      - uses: pre-commit/action@v2.0.3
